<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<style>
body{
	margin:0;
	min-height:100vh;
	background:#000;
}
.on{
	background:#fff;
}
</style>
<body class="on">
	
</body>
<script>
setInterval(function(){
	$.get('light.php').done(function(data){
		if(data == 1){
			$('body').addClass('on');
		}else{
			$('body').removeClass('on');
		}
		$('body').html(data);
	});
},1000);
</script>
